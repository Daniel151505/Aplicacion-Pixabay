<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listarImagenes" class="col">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
        </div>
        <div class="card-footer text-muted text-center">
            <div class="row">
                <div class="col">
                    <p class="likesViews">Likes</p>
                    <span class="badge bg-light"> {{imagen.likes}} </span>
                </div>
                <div class="col">
                    <p class="likesViews">Views</p>
                    <span class="badge bg-light"> {{imagen.views}} </span>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
