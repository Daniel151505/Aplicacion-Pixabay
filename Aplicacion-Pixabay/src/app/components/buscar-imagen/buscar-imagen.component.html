<div class="jumbotron">
    <form (ngSubmit)="buscarImagenes()" >
        <div class="row">
            <div class="col-lg-8">
                <input type="text" name="img"
                       [(ngModel)]="nombreImagen"  class="form-control form-control-lg mt-1" placeholder="Busca una imagen">
            </div>
            <div class="col-lg-4 mt-1">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
            </div>
        </div>
    </form>
</div>
